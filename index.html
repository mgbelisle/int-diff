<!doctype html>
<html lang="en">
  <head>
    <title>Integer diff</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  </head>
  <body>
    <main class="container">
      <h1 class="mt-5">Thing for Andrew</h1>
      <p class="mt-4">Paste your documents into these text boxes and it will show you the integers that occur in one box but not the other.</p>
      <div class="container px-0">
	<div class="row mt-4">
	  <div class="col col-6">
	    <h2>Item #1</h2>
	    <textarea id="textarea-1" class="form-control"></textarea>
	  </div>
	  <div class="col col-6">
	    <h2>Integers not in #2</h2>
	    <textarea id="textarea-1-readonly" class="form-control" readonly></textarea>
	  </div>
	</div>
	<div class="row mt-4">
	  <div class="col col-6">
	    <h2>Item #2</h2>
	    <textarea id="textarea-2" class="form-control"></textarea>
	  </div>
	  <div class="col col-6">
	    <h2>Integers not in #1</h2>
	    <textarea id="textarea-2-readonly" class="form-control" readonly></textarea>
	  </div>
	</div>
      </div>
    </main>
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
